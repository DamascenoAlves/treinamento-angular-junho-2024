<div class="container">
    <h1 class="mt-2">Pessoas</h1>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let profile of profiles">
            <th scope="row">{{ profile.id }}</th>
            <td>{{ profile.name }}</td>
            <td>{{ profile.role }}</td>
            <td>{{ profile.age }}</td>
          </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-dark">Cadastrar</button>

</div>
